name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['Run Tests']
    types:
      - completed
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run predeploy

      - name: Deploy
        run: npm run deploy
